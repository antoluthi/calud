name: Déploiement SFTP vers Serveur

on:
  push:
    branches:
      - main  # Se déclenche lors d'un push sur la branche main
  workflow_dispatch:  # Permet aussi de lancer manuellement le workflow

jobs:
  deploy:
    name: Déployer sur serveur via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Déploiement SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          port: ${{ secrets.SFTP_PORT }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './*'  # Tous les fichiers du repo
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}  # Chemin sur le serveur (ex: /var/www/html)
          sftp_only: true
          delete_remote_files: false  # Ne supprime pas les fichiers distants non présents localement

      - name: Confirmation
        run: echo "✅ Déploiement terminé avec succès!"
