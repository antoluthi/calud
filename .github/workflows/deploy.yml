name: Déploiement SFTP vers Serveur

on:
  push:
    branches:
      - main  # Se déclenche lors d'un push sur la branche main
  workflow_dispatch:  # Permet aussi de lancer manuellement le workflow

jobs:
  deploy:
    name: Déployer sur serveur via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Déploiement SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          port: ${{ secrets.SFTP_PORT }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './*'  # Tous les fichiers du repo (sans dotfiles)
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          sftp_only: true
          delete_remote_files: false

      - name: Déploiement .htaccess
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_SERVER }} >> ~/.ssh/known_hosts 2>/dev/null
          scp -P ${{ secrets.SFTP_PORT }} -i ~/.ssh/deploy_key .htaccess ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }}:${{ secrets.SFTP_REMOTE_PATH }}/.htaccess
          rm -f ~/.ssh/deploy_key

      - name: Confirmation
        run: echo "✅ Déploiement terminé avec succès!"
