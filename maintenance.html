<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - CRIMP.</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        #viewer {
            width: min(50vw, 360px);
            height: min(50vw, 360px);
            margin: 0 auto 1.5rem;
            cursor: grab;
            border-radius: 20px;
            overflow: hidden;
        }

        #viewer:active {
            cursor: grabbing;
        }

        #viewer canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loader {
            width: min(50vw, 360px);
            height: min(50vw, 360px);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            #viewer,
            .loader {
                width: min(45vw, 200px);
                height: min(45vw, 200px);
            }
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--border-color);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .title {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .message {
            font-size: clamp(14px, 2.5vw, 18px);
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }

        .admin-link {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            color: rgba(255, 255, 255, 0.08);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .admin-link:hover {
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">CRIMP.</div>
        <div class="loader" id="loader"><div class="spinner"></div></div>
        <div id="viewer"></div>
        <h1 class="title">Site en maintenance</h1>
        <p class="message">Nous serons bientot de retour.</p>
    </div>
    <a href="/api/auth/login.php" class="admin-link">Admin</a>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('viewer');
        const loader = document.getElementById('loader');

        // Scene
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(40, 1, 0.1, 100);
        camera.position.set(0, 0.15, 0.5);

        // Renderer - initialisÃ© sans taille d'abord
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
        keyLight.position.set(2, 3, 2);
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
        fillLight.position.set(-2, 1, -1);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0xffffff, 0.6);
        rimLight.position.set(0, -1, -2);
        scene.add(rimLight);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.08;
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 2.5;

        // Function pour mettre Ã  jour la taille du renderer
        function updateRendererSize() {
            const size = container.clientWidth;
            if (size > 0) {
                renderer.setSize(size, size);
                camera.aspect = 1;
                camera.updateProjectionMatrix();
            }
        }

        // Load model
        const gltfLoader = new GLTFLoader();
        gltfLoader.load('/images/3d_model_02.glb', (gltf) => {
            const model = gltf.scene;

            // Center and scale model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const bsize = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(bsize.x, bsize.y, bsize.z);
            const scale = 0.3 / maxDim;
            model.scale.setScalar(scale);
            
            // Centrage correct du modÃ¨le
            model.position.set(
                -center.x * scale,
                -center.y * scale,
                -center.z * scale
            );

            scene.add(model);

            // Ajouter le canvas au DOM et afficher le viewer
            container.appendChild(renderer.domElement);
            loader.style.display = 'none';
            
            // Calculer la taille APRÃˆS que le container soit visible
            updateRendererSize();
        }, undefined, (err) => {
            // On error, show emoji fallback
            console.error('3D load error:', err);
            loader.innerHTML = '<span style="font-size:clamp(60px,12vw,100px);">ðŸ”§</span>';
        });

        // Animate
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize avec gestion complÃ¨te
        window.addEventListener('resize', updateRendererSize);
    </script>
</body>
</html>
