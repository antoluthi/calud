<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL - Équipement d'Escalade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="logo">AL</div>
            <ul class="nav-links">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#produits">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div id="user-section">
                <button id="login-btn" class="login-btn" style="display:none">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
                        <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                        <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.48 0 2.438 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                    </svg>
                    Se connecter avec Google
                </button>
                <div id="user-profile" style="display:none">
                    <img id="user-avatar" class="user-avatar" alt="Avatar" />
                    <span id="user-name" class="user-name"></span>
                    <button id="logout-btn" class="logout-btn">Déconnexion</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="accueil" class="hero">
        <div class="container">
            <h1>Équipement d'Escalade Portable</h1>
            <p class="hero-subtitle">Des poutres de suspension conçues pour l'entraînement où que vous soyez</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="produits" class="products">
        <div class="container">
            <h2>Nos Produits</h2>
            <div id="products-grid" class="products-grid">
                <!-- Les produits seront chargés dynamiquement ici -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Pour toute question ou commande, contactez-nous :</p>
            <p class="contact-email">antonin@luthi.eu</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Antonin Lüthi - Tous droits réservés</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
