<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL - Équipement d'Escalade</title>

    <!-- existing CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- small font + icons already imported in css via @import; no extra JS required for visuals -->
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <a href="/" class="logo">
                <!-- optional image logo; if images/logo.png is missing the text "AL" will appear -->
                <img src="images/logo.png" alt="AL" onerror="this.style.display='none'">
                <span style="display:inline-block;">AL</span>
            </a>

            <ul class="nav-links">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#produits">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <div id="user-section">
                <div class="cart-badge" title="Panier">
                    <!-- simple cart icon using SVG -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="color:var(--text-secondary)">
                        <path d="M6 6h15l-1.5 9h-12z"></path>
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="19" cy="21" r="1"></circle>
                    </svg>
                    <div class="dot">0</div>
                </div>

                <button id="login-btn" class="login-btn" style="display:none">...
                </button>
                <div id="user-profile" style="display:none">...</div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="accueil" class="hero">
        <div class="container">
            <div class="hero-box">
                <div class="lead">Des outils de grimpe pour les grimpeurs, par les grimpeurs</div>
            </div>

            <div class="panel">
                <p style="color:var(--text-secondary);">Mon but ?<br>
                L'optimisation de l'entraînement et la réduction des blessures.
                </p>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="produits" class="products">
        <div class="container">
            <h2 class="section-title">Articles</h2>
            <div id="products-grid" class="products-grid">
                <!-- Les produits seront chargés dynamiquement ici -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Contactez-moi :</h2>
            <div class="contact-panel">
                <label for="message">votre message :</label>
                <textarea id="message" name="message" placeholder="écrivez votre message..."></textarea>
                <button class="send-btn">send</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Antonin Lüthi - Tous droits réservés</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
