<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL - Équipement d'Escalade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="logo">AL</div>
            <ul class="nav-links">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#produits">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="accueil" class="hero">
        <div class="container">
            <h1>Équipement d'Escalade Portable</h1>
            <p class="hero-subtitle">Des poutres de suspension conçues pour l'entraînement où que vous soyez</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="produits" class="products">
        <div class="container">
            <h2>Nos Produits</h2>
            <div id="products-grid" class="products-grid">
                <!-- Les produits seront chargés dynamiquement ici -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Pour toute question ou commande, contactez-nous :</p>
            <p class="contact-email">contact@al-escalade.com</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 AL - Tous droits réservés</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
